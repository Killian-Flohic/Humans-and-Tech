<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titre de ma page</title>
	<meta name="description" content="description de ma page">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="player js-player">
		<video class="js-video" src="videos/video.mp4" controls width="300" height="300" poster="images/poster.png">
			<source src="audio/audio.mp4" type="audio/mp4">
			<source src="audio/audio.ogv" type="audio/ogv">
			<source src="audio/audio.avi" type="audio/avi">
			<source src="audio/audio.webm" type="audio/webm">
		</video>
		<button class="js-play">play</button>
		<button class="js-pause">pause</button>
		<button class="js-volume-down">-</button>
		<button class="js-volume-up">+</button>
		<div class="seek-bar js-seek-bar">
			<div class="fill js-seek-bar-fill"></div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
